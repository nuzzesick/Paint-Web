<!DOCTYPE html>
<html>
  <head>
    <title>Paint Web</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
    href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<style>
.dropbtn {
    background-color: transparent;
    color: #686868;
    padding-top: 20px;
    font-size: 16px;
    border: none;
    font-weight: 600;
    min-width: 125px;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    padding-top: 25px;
    background-color: transparent;
    min-width: 125px;
    min-height: 500px;
    border-radius: 2px;
    box-shadow: 0px 8px 15px #e9e9e9;
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #ddd}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
  </head>
  <body>
    <header>
<div class="dropdown">
  <button class="dropbtn">Colors<i style="position:absolute; margin-left: 8px" class="fas fa-sort-down"></i></button>
  <div class="dropdown-content">
          <button class="colors-button" id="white" onclick="changeColor('white')"></button>
          <button class="colors-button" id="silver" onclick="changeColor('#b1adad')"></button>
          <button class="colors-button" id="dark" onclick="changeColor('#444')"></button>
          <button class="colors-button" id="black" onclick="changeColor('black')"></button>
          <button class="colors-button" id="red1" onclick="changeColor('#ff9797')"></button>
          <button class="colors-button" id="red2" onclick="changeColor('#f35e5e')"></button>
          <button class="colors-button" id="red3" onclick="changeColor('red')"></button>
          <button class="colors-button" id="red4" onclick="changeColor('#9c0000')"></button>
          <button class="colors-button" id="orange1" onclick="changeColor('#ffa16e')"></button>
          <button class="colors-button" id="orange2" onclick="changeColor('#ff7e38')"></button>
          <button class="colors-button" id="orange3" onclick="changeColor('#ff5a00')"></button>
          <button class="colors-button" id="brown" onclick="changeColor('#9b3000')"></button>
          <button class="colors-button" id="yellow1" onclick="changeColor('#f8ed7c')"></button>
          <button class="colors-button" id="yellow2" onclick="changeColor('#e8f55c')"></button>
          <button class="colors-button" id="yellow3" onclick="changeColor('#a4b300')"></button>
          <button class="colors-button" id="yellow4" onclick="changeColor('#899600')"></button>
          <button class="colors-button" id="lightgreen1" onclick="changeColor('#daffae')"></button>
          <button class="colors-button" id="lightgreen2" onclick="changeColor('#b9fc6a')"></button>
          <button class="colors-button" id="lightgreen3" onclick="changeColor('#87f900')"></button>
          <button class="colors-button" id="lightgreen4" onclick="changeColor('#5da803')"></button>
          <button class="colors-button" id="green1" onclick="changeColor('#aeffc0')"></button>
          <button class="colors-button" id="green2" onclick="changeColor('#64fb86')"></button>
          <button class="colors-button" id="green3" onclick="changeColor('#00ff39')"></button>
          <button class="colors-button" id="green4" onclick="changeColor('#009e23')"></button>
          <button class="colors-button" id="green1" onclick="changeColor('#aeffc0')"></button>
          <button class="colors-button" id="green2" onclick="changeColor('#64fb86')"></button>
          <button class="colors-button" id="green3" onclick="changeColor('#00ff39')"></button>
          <button class="colors-button" id="green4" onclick="changeColor('#009e23')"></button>
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Brush Size<i style="position:absolute; margin-left: 8px" class="fas fa-sort-down"></i></button>
  <div class="dropdown-content">
          <button id="brushSize"onclick="changeBrushSize(5)">1 (10px)</button>
          <button id="brushSize" onclick="changeBrushSize(20)">2 (20px)</button>
          <button id="brushSize" onclick="changeBrushSize(30)">3 (30px)</button>
          <button id="brushSize" onclick="changeBrushSize(40)">4 (40px)</button>
</div>
</div>
      <h1 class="title">Paint Web</h1>
    </header>
    <section>
      <div class="tools">
        <div class="extratools">
          <button id="clearCanvas" onclick="clearCanvas()"><i class="fas fa-redo"></i></button>
          <button id="brushSize1" onclick="changeBrushSize(5)"><i class="fas fa-paint-brush"></i></button>
          <button id="brushSize2" onclick="changeBrushSize(20)"><i class="fas fa-paint-brush"></i></button>
          <button id="brushSize3" onclick="changeBrushSize(30)"><i class="fas fa-paint-brush"></i></button>
          <button id="brushSize4" onclick="changeBrushSize(40)"><i class="fas fa-paint-brush"></i></button><br/>
          <button id="RoundBrush" onclick="changeBrushStyle ('round')">Round</button>
          <button id="fillCanvas" onclick="fillCanvas()">Fill</button>
          <button id="openFile" onclick="triggerClick()"><i class="fas fa-file-image"></i></button>
       </div>
      </div>
      <canvas id="canvas" width="800px"
       height="500px"></canvas>
       <input id="file" type="file" accept="image/*" />
    </section>
    <script src="js/paint.js"></script>
  </body>
</html>
