<!DOCTYPE html>
<html>
  <head>
    <title>Paint Web</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
    href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<style>
.dropbtn {
    background-color: transparent;
    color: #686868;
    margin-top: 20px;
    font-size: 16px;
    border: none;
    font-weight: 600;
    min-width: 130px;
    cursor: pointer;
    font-family: 'Poppins' , sans-serif;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    padding-top: 18px;
    background-color: white;
    min-width: 125px;
    min-height: 500px;
    border-radius: 2px;
    box-shadow: 0px 8px 15px #d2d2d2;
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown-content a:hover {background-color: #ddd}
.dropdown:hover .dropdown-content {
    display: block;
    margin-left: 8px;
}
#fillicon {
	color:black;
	border: 3px solid rgba(0, 0, 0, 0.29);
}
#coloricon {
	color:black;
	border: 3px solid rgba(0, 0, 0, 0.29);
}
</style>

  </head>
  <body>
  	<header>
      <a id="name"></a> 
      <h1 class="title">Paint Web</h1>
<div style="margin-left: 150px" class="dropdown">
  <button class="dropbtn"><i id="coloricon" class="fas fa-square-full"></i>&nbsp;&nbsp;&nbsp;Colors<i style="position:absolute; margin-left: 8px" class="fas fa-sort-down"></i></button>
  <div class="dropdown-content">
          <button class="colors-button" id="white" onclick="changeColor('white');canvasWhite();colorWhite();"></button>
          <button class="colors-button" id="silver" onclick="changeColor('#b1adad');canvasb1adad();colorb1adad();"></button>
          <button class="colors-button" id="dark" onclick="changeColor('#444');canvas444();color444();"></button>
          <button class="colors-button" id="black" onclick="changeColor('black');canvasBlack();colorBlack();"></button>
          <button class="colors-button" id="red1" onclick="changeColor('#ff9797');canvasff9797();colorff9797();"></button>
          <button class="colors-button" id="red2" onclick="changeColor('#f35e5e');canvasf35e5e();colorf35e5e();"></button>
          <button class="colors-button" id="red3" onclick="changeColor('red');canvasRed();colorRed();"></button>
          <button class="colors-button" id="red4" onclick="changeColor('#9c0000');canvas9c0000();color9c0000();"></button>
          <button class="colors-button" id="orange1" onclick="changeColor('#ffa16e');canvasffa16e();colorffa16e();"></button>
          <button class="colors-button" id="orange2" onclick="changeColor('#ff7e38');canvasff7e38();colorff7e38();"></button>
          <button class="colors-button" id="orange3" onclick="changeColor('#ff5a00');canvasff5a00();colorff5a00();"></button>
          <button class="colors-button" id="brown" onclick="changeColor('#9b3000');canvas9b3000();color9b3000();"></button>
          <button class="colors-button" id="yellow1" onclick="changeColor('#f8ed7c');canvasf8ed7c();colorf8ed7c();"></button>
          <button class="colors-button" id="yellow2" onclick="changeColor('#e8f55c');canvase8f55c();colore8f55c();"></button>
          <button class="colors-button" id="yellow3" onclick="changeColor('#a4b300');canvasa4b300();colora4b300();"></button>
          <button class="colors-button" id="yellow4" onclick="changeColor('#899600');canvas899600();color899600();"></button>
          <button class="colors-button" id="lightgreen1" onclick="changeColor('#daffae');canvasdaffae();colordaffae();"></button>
          <button class="colors-button" id="lightgreen2" onclick="changeColor('#b9fc6a');canvasb9fc6a();colorb9fc6a();"></button>
          <button class="colors-button" id="lightgreen3" onclick="changeColor('#87f900');canvas87f900();color87f900();"></button>
          <button class="colors-button" id="lightgreen4" onclick="changeColor('#5da803');canvas5da803();color5da803();"></button>
          <button class="colors-button" id="green1" onclick="changeColor('#aeffc0');canvasaeffc0();coloraeffc0();"></button>
          <button class="colors-button" id="green2" onclick="changeColor('#64fb86');canvas64fb86();color64fb86();"></button>
          <button class="colors-button" id="green3" onclick="changeColor('#00ff39');canvas00ff39();color00ff39();"></button>
          <button class="colors-button" id="green4" onclick="changeColor('#009e23');canvas009e23();color009e23();"></button>
          <button class="colors-button" id="cyan1" onclick="changeColor('#a9ffda');canvasa9ffda();colora9ffda();"></button>
          <button class="colors-button" id="cyan2" onclick="changeColor('#59ffb8');canvas59ffb8();color59ffb8();"></button>
          <button class="colors-button" id="cyan3" onclick="changeColor('#00ff92');canvas00ff92();color00ff92();"></button>
          <button class="colors-button" id="cyan4" onclick="changeColor('#009f5b');canvas009f5b();color009f5b();"></button>
          <button class="colors-button" id="lightblue1" onclick="changeColor('#88feed');canvas88feed();color88feed();"></button>
          <button class="colors-button" id="lightblue2" onclick="changeColor('#47fde3');canvas47fde3();color47fde3();"></button>
          <button class="colors-button" id="lightblue3" onclick="changeColor('#00e4c3');canvas00e4c3();color00e4c3();"></button>
          <button class="colors-button" id="lightblue4" onclick="changeColor('#00a48c');canvas00a48c();color00a48c();"></button>
          <button class="colors-button" id="blue1" onclick="changeColor('#a4c2ff');canvasa4c2ff();colora4c2ff();"></button>
          <button class="colors-button" id="blue2" onclick="changeColor('#528bff');canvas528bff();color528bff();"></button>
          <button class="colors-button" id="blue3" onclick="changeColor('#0054fe');canvas0054fe();color0054fe();"></button>
          <button class="colors-button" id="blue4" onclick="changeColor('#0038a9');canvas0038a9();color0038a9();"></button>
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Brush Size<i style="position:absolute; margin-left: 8px" class="fas fa-sort-down"></i></button>
  <div class="dropdown-content" style="min-height: auto;">
          <button id="brushSize" onclick="changeBrushSize(5)">5px</button>
          <button id="brushSize" onclick="changeBrushSize(10)">10px</button>
          <button id="brushSize" onclick="changeBrushSize(20)">20px</button>
          <button id="brushSize" onclick="changeBrushSize(40)">40px</button>
          <button id="brushSize" onclick="changeBrushSize(60)">60px</button>
          <button id="brushSize" onclick="changeBrushSize(80)">80px</button>
</div>
</div>
<div class="dropdown">
  <button class="dropbtn">Brush Style<i style="position:absolute;margin-left: 16px" class="fas fa-sort-down"></i></button>
  <div class="dropdown-content" style="min-height: auto;">
    <button id="brushStyle" onclick="changeBrushStyle('round')">Round</button>
    <button id="brushStyle" onclick="changeBrushStyle('square')">Square</button>
</div>
</div>
<div class="dropdown" style="float:right; margin-right: 45px;">
  <button class="dropbtn" onclick="clearCanvas()"><i style="font-size: 16px;" class="fas fa-undo-alt"></i>&nbsp;&nbsp;&nbsp;Clear</button>
  </div>
  <div class="dropdown" style="float:right; margin-right: -20px;">
  	<button class="dropbtn" id="openFile" onclick="triggerClick()"><i style="font-size: 17px;"class="fas fa-file-image"></i>&nbsp;&nbsp;&nbsp;Image</button>
  </div>
<div class="dropdown" style="float:right; margin-right: -20px;">
  	<button class="dropbtn" onclick="fillCanvas();colorFill()"><i id="fillicon" class="fas fa-square-full"></i>&nbsp;&nbsp;&nbsp;Fill</button>
  </div>
    </header>
    <section>
      <canvas id="canvas" width="1360px"
       height="629px"></canvas>
       <input id="file" type="file" accept="image/*" />
       </section>
    <script src="js/paint.js"></script>
  </body>
</html>
