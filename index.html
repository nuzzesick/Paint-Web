<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css"
  href="style.css">
  </head>
  <body>
    <section>
      <div id="herramientas">
        <div id="colores">
          <button id="black" onclick="changeColor('black')"></button>
          <button id="red" onclick="changeColor('red')"></button>
          <button id="green" onclick="changeColor('lightgreen')"></button>
          <button id="yellow" onclick="changeColor('yellow')"></button>
          <button id="blue" onclick="changeColor('lightblue')"></button>
        </div>
        <div id="otrasHerramientas">
          <button id="clearCanvas" onclick="clearCanvas()">Clear</button>
          <button id="brushSize1" onclick="changeBrushSize(5)">1</button>
          <button id="brushSize2" onclick="changeBrushSize(20)">2</button>
          <button id="brushSize3" onclick="changeBrushSize(30)">3</button>
          <button id="brushSize4" onclick="changeBrushSize(40)">4</button><br/>
          <button id="fillCanvas" onclick="fillCanvas()">Fill</button>
          <button id= "openFile" onclick="triggerClick()">Open</button>
       </div>
      </div>
      <canvas id="canvas" width="800px"
       height="500px"></canvas>
       <input id="file" type="file" accept="image/*" />
    </section>
    <script src="script.js"></script>
  </body>
</html>
